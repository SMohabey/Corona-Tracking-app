<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corona Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
<section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    PAST DATA
                </h1>
                <h2> See Records </h2>
            </div>
        </div>
    </section>
    <table border="1">
    <tr>
    <th>Cases:</th>
        {% for cell in cases %}
            <td>{{ cell }}</td>
                {% endfor %}
    </tr>
    <th>Death:</th>
        {% for cell in death %}
            <td>{{ cell }}</td>
                {% endfor %}
    </tr>
    <tr>
    <th>Update:</th>
        {% for cell in update %}
            <td>{{ cell }}</td>
                {% endfor %}
    </tr>


    </table>

</body>
</html>
